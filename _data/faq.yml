---
"@context": https://schema.org
"@type": FAQPage
mainEntity:
- "@type": Question
  name: Who are the organisers of PyConf Hyderabad 2019 and how can I reach them?
  acceptedAnswer:
    "@type": Answer
    text: PyConf Hyderabad is organised by HydPy, the Hyderabad Python Users Group.
      You can reach them by dropping an email to <a href='mailto:contact@hydpy.org'>contact@hydpy.org</a>
      or mention them in their <a href='https://twitter.com/hydPython'>Twitter handle</a>.
- "@type": Question
  name: Where can I find updates for PyConf Hyderabad 2019?
  acceptedAnswer:
    "@type": Answer
    text: All official announcements regarding PyConf Hyderabad 2019 will be made from the <a href='https://twitter.com/pyconfhyd/'>@pyconfhyd</a> Twitter Handle. There is also the <a href='https://twitter.com/hydPython'>@hydPython</a> which is the official Twitter Handle of HydPy where we will also post the updates.
          <br><br>Announcements and updates regarding the Conference is also posted in the <a href='https://mail.python.org/mailman3/lists/hydpy.python.org/'>HydPy Mailing list</a>.
- "@type": Question
  name: I want to present a talk/workshop at the conference. What should I do?
  acceptedAnswer:
    "@type": Answer
    text: Call for Proposals is now open. Please visit the <a href='https://www.papercall.io/pyconf-hyderabad2019'>CFP
      page</a> to submit your talk/workshop.
- "@type": Question
  name: I want to volunteer for the conference. What should I do?
  acceptedAnswer:
    "@type": Answer
    text: Check out the <a href='https://pyconf.hydpy.org/2019/volunteer.html'>Volunteer
      Page</a> to know about the roles and responsibilities. Fill the <a href='https://forms.gle/qiKhorSfMjbWCN7Y7'>volunteer
      form<a> and subscribe to the <a href='https://mail.python.org/mm3/mailman3/lists/hydpy.python.org/'>HydPy
      mailing list</a> for updates.
- "@type": Question
  name: I am a speaker/volunteer at the conference. Do I need to buy a ticket?
  acceptedAnswer:
    "@type": Answer
    text: Yes. At PyConf, everybody buys tickets. Even the event organizers buy tickets.
      Your ticket helps keep the event affordable for all.